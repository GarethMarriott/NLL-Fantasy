{% extends "web/base.html" %}

{% block title %}Password Reset Complete - NLL Fantasy{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12 px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <div class="text-center mb-6">
            <svg class="mx-auto h-12 w-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-gray-900 text-center mb-4">Password Reset Complete</h1>
        
        <p class="text-gray-600 text-center mb-6">
            Your password has been successfully reset. You can now log in with your new password.
        </p>
        
        <a href="{% url 'login' %}" class="block text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200">
            Go to Login
        </a>
    </div>
</div>
{% endblock %}
