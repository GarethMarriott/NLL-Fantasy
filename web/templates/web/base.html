{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}NLL Fantasy{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'web/css/style.css' %}">
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Home</a> |
      <a href="{% url 'about' %}">About</a> |
      <a href="{% url 'teams' %}">Teams</a> |
      <a href="{% url 'players' %}">Players</a> |
      <a href="{% url 'schedule' %}">Schedule</a> |
      <a href="{% url 'matchups' %}">Matchups</a> |
      <a href="{% url 'standings' %}">Standings</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <small>&copy; {{ now|date:"Y" }} NLL Fantasy</small>
  </footer>
</body>
</html>
